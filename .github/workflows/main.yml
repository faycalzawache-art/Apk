name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # يتيح لك تشغيل السكربت يدوياً

env:
  PYTHON_VERSION: '3.10'
  FLUTTER_VERSION: '3.19.0' # تأكد من مطابقة هذه النسخة لمتطلبات مشروعك
  BUILD_NUMBER: ${{ github.run_number }}
  BUILD_VERSION: '1.0.0'

jobs:
  build-apk:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip' # تسريع العملية عبر التخزين المؤقت للمكتبات

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Set up Java JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17' # نسخة مستقرة ومتوافقة جداً مع أندرويد

      - name: Set up Flutter ${{ env.FLUTTER_VERSION }}
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Flet Build APK
        run: |
          # إعدادات Flutter لتعطيل التحليلات وتسريع البناء
          flutter config --no-analytics
          # بناء الـ APK مع تحديد أرقام الإصدار
          flet build apk --verbose \
            --build-number=${{ env.BUILD_NUMBER }} \
            --build-version=${{ env.BUILD_VERSION }}

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: flet-app-release-apk
          # مسار مخرجات Flet الافتراضي هو build/apk
          path: build/apk/*.apk
          if-no-files-found: error # سيفشل السكربت إذا لم يجد الملف لضمان الجودة
          retention-days: 7 # مدة الاحتفاظ بالملف على سيرفرات GitHub
