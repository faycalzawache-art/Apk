name: Build Android APK Final Fix

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.10'
  # رفع نسخة فلاتر لضمان التوافق وتجنب طلب التحميل اليدوي
  FLUTTER_VERSION: '3.22.0' 
  ORG_NAME: "com.yourdomain.app"
  PROJECT_NAME: "flet_app"

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install & Fix Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet
          # حل مشكلة 'lask' وتجاهل الأخطاء البسيطة في التحميل
          if [ -f requirements.txt ]; then
            sed -i 's/lask/flask/g' requirements.txt
            pip install -r requirements.txt || echo "Ignoring non-critical pip errors"
          fi

      - name: Install System Dependencies (Final Fix)
        run: |
          # تصحيح أسماء المكتبات لتناسب Ubuntu الحديث في GitHub Actions
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev mesa-utils libegl1-mesa

      - name: Setup Java JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Flet Build APK (Anti-EOFError)
        run: |
          flutter config --no-analytics
          # استخدام --yes وتحديد البيانات يدوياً يمنع التوقف التفاعلي
          flet build apk --verbose --yes \
            --org ${{ env.ORG_NAME }} \
            --project ${{ env.PROJECT_NAME }} \
            --build-number ${{ github.run_number }}

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: My-App-Release
          path: build/apk/*.apk
          if-no-files-found: error
