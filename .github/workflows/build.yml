name: Ultimate Android APK Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.10'
  FLUTTER_VERSION: '3.19.0'
  ORG_NAME: "com.yourdomain"
  PROJECT_NAME: "flet_app"

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install & Fix Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet
          # حل مشكلة الصورة الأولى (تصحيح lask إلى flask تلقائياً)
          if [ -f requirements.txt ]; then
            sed -i 's/lask/flask/g' requirements.txt
            pip install -r requirements.txt || echo "Ignoring minor pip errors"
          fi

      - name: Setup Java JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install Android SDK Components
        run: |
          # حل مشاكل التوافق في Linux لضمان عدم توقف البناء
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libegl1-mesa-utils

      - name: Flet Build APK (Fix EOFError)
        run: |
          flutter config --no-analytics
          # الحل النهائي لخطأ EOFError هو استخدام --yes وتحديد البيانات يدوياً
          flet build apk --verbose --yes \
            --org ${{ env.ORG_NAME }} \
            --project ${{ env.PROJECT_NAME }} \
            --build-number ${{ github.run_number }} \
            --include-data assets # تأكد من تغييرها إذا كان لديك مجلد بيانات آخر

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Production-Release-APK
          path: build/apk/*.apk
          if-no-files-found: error
